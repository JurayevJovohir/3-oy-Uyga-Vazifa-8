<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="tittle-div">
            <h1 class="tittle">Contact Book</h1>
        </div>

        <div class="contact-box row justify-content-center">
            <div class="form-div col-5">
                <h2 class="form-title">New contact form</h2>
                <form  class="js-form">
                    <label class="d-block">
                        <input class="js-input form-control" type="text" placeholder="Name" required/>
                    </label>

                    <label class="d-block">
                        <input class="js-input-two form-control" type="text" placeholder="Relationship" required/>
                    </label>

                    <label class="d-block">
                        <input class="js-input-contact form-control" type="tel" placeholder="Phone" required/>
                    </label>

                    <button class="js-btn btn btn-primary col-12">Add contact</button>
                </form>
            </div>
            <div class="div-list col-5">
                <h2 class="form-title">Contacts</h2>
                <div class="card p-3">
                    <h3 class="card-title">Lorem, ipsum dolor.</h3>
                    <p class="card-text">Qawindosh</p>
                    <a class="card-tel" href="tel:+998902483105">+998 90 248 31 05</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
